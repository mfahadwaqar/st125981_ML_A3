name: Python Tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9
    
    - name: Install dependencies
      run: |
        pip install numpy pandas scikit-learn pytest
    
    - name: Run basic tests
      run: |
        python -c "import numpy as np; print('NumPy works'); assert np.array([1,2,3]).sum() == 6"
        python -c "import pandas as pd; print('Pandas works')"
        echo "Basic tests passed!"